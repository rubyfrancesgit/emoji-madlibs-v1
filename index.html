<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
        <section class="container">
            <div class="emoji-div">
                <p class="emojis img1 active">🧚🏼‍♂️👑</p>
                <p class="emojis img2">🔮✨</p>
                <p class="emojis img3" id="button">✨⛰️</p>
                <p class="emojis img4">🐸</p>
                <p class="emojis img5">🐸💬</p>
                <p class="emojis img-run">🏃💨</p>
                <p class="emojis img-kiss">🤰</p>
            </div>
            <div class="text">
                <div class="story story-p1 active">
                    <p class="story text1">Once upon a time there lived a fairy prince called...</p>
                    <input class="input input1" type="text" name="" id="inputOne" autocomplete="off">
                </div>
                
                <div class="story story-p2">
                    <p class="story text2"></p>
                    <input class="input input2" type="text" name="" id="inputTwo" autocomplete="off">
                </div>
                
                <div class="story story-p3">
                    <p class="story text3"></p>
                </div>
                
                <div class="story story-p4">
                    <p class="story text4"></p>
                    <input class="input input4" type="text" name="" id="inputFour" autocomplete="off">
                </div>

                <div class="story story-p5">
                    <p class="story text5"></p>
                    <button class="endBtn" id="runBtn">🏃</button>
                    <button class="endBtn" id="kissBtn">👄</button>
                </div>

                <div class="story story-run">
                    
                </div>

                <div class="story story-kiss">
                    <p>That escalated quicky...</p>
                </div>
                
            </div>
        </section>




        <script src="./script.js"></script>
    </body>
</html>
